<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Data to Firebase - TADB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .container {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4ecca3;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.info {
            background: #2196F3;
        }
        .status.success {
            background: #4CAF50;
        }
        .status.error {
            background: #f44336;
        }
        .status.warning {
            background: #ff9800;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #log {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }
        .log-success { color: #4CAF50; }
        .log-error { color: #f44336; }
        .log-info { color: #2196F3; }
        .log-warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Sync Data to Firebase</h1>
        
        <div id="status" class="status info">
            Ready to sync your data to Firebase
        </div>

        <div>
            <button onclick="syncFromLocalStorage()" id="btnLocal">
                üì¶ Sync from localStorage
            </button>
            <button onclick="syncFromJSON()" id="btnJSON">
                üìÅ Sync from JSON Files
            </button>
            <button onclick="viewFirebaseData()" id="btnView">
                üëÅÔ∏è View Firebase Data
            </button>
            <button onclick="clearLog()">
                üóëÔ∏è Clear Log
            </button>
        </div>

        <div id="log"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src='https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js'></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBq2TuKG735hRq34j8IziOcXWNGgvgl5S8",
            authDomain: "tadb-attendance.firebaseapp.com",
            databaseURL: "https://tadb-attendance-default-rtdb.firebaseio.com",
            projectId: "tadb-attendance",
            storageBucket: "tadb-attendance.firebasestorage.app",
            messagingSenderId: "361843077723",
            appId: "1:361843077723:web:81bc48f358198fdff3057e",
            measurementId: "G-10HQ2PZ0MR"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function syncFromLocalStorage() {
            try {
                updateStatus('Syncing from localStorage...', 'info');
                log('Starting sync from localStorage...', 'info');

                const postsData = localStorage.getItem('tadb_posts');
                if (!postsData) {
                    updateStatus('No data found in localStorage', 'warning');
                    log('No posts found in localStorage', 'warning');
                    return;
                }

                const posts = JSON.parse(postsData);
                log(`Found ${posts.length} posts in localStorage`, 'success');

                // Upload to Firebase
                await db.ref('posts').set(posts);
                log(`‚úÖ Successfully uploaded ${posts.length} posts to Firebase`, 'success');
                updateStatus(`‚úÖ Synced ${posts.length} posts to Firebase!`, 'success');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus('‚ùå Sync failed!', 'error');
                console.error(error);
            }
        }

        async function syncFromJSON() {
            try {
                updateStatus('Syncing from JSON files...', 'info');
                log('Starting sync from JSON files...', 'info');

                const response = await fetch('data/posts.json?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('Failed to load JSON file');
                }

                const posts = await response.json();
                log(`Found ${posts.length} posts in JSON file`, 'success');

                // Upload to Firebase
                await db.ref('posts').set(posts);
                log(`‚úÖ Successfully uploaded ${posts.length} posts to Firebase`, 'success');
                updateStatus(`‚úÖ Synced ${posts.length} posts to Firebase!`, 'success');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus('‚ùå Sync failed!', 'error');
                console.error(error);
            }
        }

        async function viewFirebaseData() {
            try {
                updateStatus('Loading Firebase data...', 'info');
                log('Fetching data from Firebase...', 'info');

                const snapshot = await db.ref('posts').once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const posts = Array.isArray(data) ? data : Object.values(data);
                    log(`‚úÖ Found ${posts.length} posts in Firebase`, 'success');
                    log(`Posts: ${posts.map(p => p.title).join(', ')}`, 'info');
                    updateStatus(`‚úÖ Firebase has ${posts.length} posts`, 'success');
                } else {
                    log('‚ö†Ô∏è No data in Firebase', 'warning');
                    updateStatus('‚ö†Ô∏è Firebase is empty', 'warning');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus('‚ùå Failed to load data!', 'error');
                console.error(error);
            }
        }

        // Auto-check on load
        window.addEventListener('load', async () => {
            log('üî• Firebase Sync Tool loaded', 'success');
            log('Click a button to sync your data', 'info');
            
            // Check what data is available
            const localPosts = localStorage.getItem('tadb_posts');
            if (localPosts) {
                const count = JSON.parse(localPosts).length;
                log(`üì¶ localStorage has ${count} posts`, 'info');
            } else {
                log('üì¶ localStorage is empty', 'warning');
            }

            try {
                const response = await fetch('data/posts.json');
                if (response.ok) {
                    const posts = await response.json();
                    log(`üìÅ JSON file has ${posts.length} posts`, 'info');
                } else {
                    log('üìÅ No JSON file found', 'warning');
                }
            } catch (e) {
                log('üìÅ No JSON file found', 'warning');
            }
        });
    </script>
</body>
</html>
